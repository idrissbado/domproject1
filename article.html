<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand text-success fw-bold" href="article.html">Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="article.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="shopping-cart p-4 bg-white rounded shadow">
            <h2 class="text-center text-success">Your Cart</h2>
            <div class="total-price text-end my-3">
                <span class="fs-4 fw-bold">Total: </span>
                <span class="total fs-4 fw-bold text-success">0 $</span>
            </div>
            
            <div class="row g-4" id="product-list">
                <div class="col-md-4">
                    <div class="card p-3">
                        <img src="assets/baskets.png" class="card-img-top" alt="baskets">
                        <div class="card-body text-center">
                            <h5 class="card-title">Baskets</h5>
                            <h4 class="unit-price">100 $</h4>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary minus-btn"><i class="fas fa-minus-circle"></i></button>
                                <span class="quantity">0</span>
                                <button class="btn btn-sm btn-outline-secondary plus-btn"><i class="fas fa-plus-circle"></i></button>
                            </div>
                            <button class="btn btn-sm btn-danger mt-2 delete-item"><i class="fas fa-trash-alt"></i></button>
                            <button class="btn btn-sm btn-outline-secondary like-btn mt-2"><i class="fas fa-heart"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <img src="assets/socks.png" class="card-img-top" alt="socks">
                        <div class="card-body text-center">
                            <h5 class="card-title">Socks</h5>
                            <h4 class="unit-price">20 $</h4>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary minus-btn"><i class="fas fa-minus-circle"></i></button>
                                <span class="quantity">0</span>
                                <button class="btn btn-sm btn-outline-secondary plus-btn"><i class="fas fa-plus-circle"></i></button>
                            </div>
                            <button class="btn btn-sm btn-danger mt-2 delete-item"><i class="fas fa-trash-alt"></i></button>
                            <button class="btn btn-sm btn-outline-secondary like-btn mt-2"><i class="fas fa-heart"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <img src="assets/bag.png" class="card-img-top" alt="bag">
                        <div class="card-body text-center">
                            <h5 class="card-title">Bag</h5>
                            <h4 class="unit-price">50 $</h4>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary minus-btn"><i class="fas fa-minus-circle"></i></button>
                                <span class="quantity">0</span>
                                <button class="btn btn-sm btn-outline-secondary plus-btn"><i class="fas fa-plus-circle"></i></button>
                            </div>
                            <button class="btn btn-sm btn-danger mt-2 delete-item"><i class="fas fa-trash-alt"></i></button>
                            <button class="btn btn-sm btn-outline-secondary like-btn mt-2"><i class="fas fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jscode.js"></script>
</body>
</html>
